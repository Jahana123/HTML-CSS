<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body >
    <h1>
        <u> STUDENT REGISTRATION FORM</u></h1><br>
        <form>
          <div>
         <label for="fname" >  Student Name:</label>
         <input type="text"  id="fname" name="fname"  size="35" placeholder="Full name" autofocus > <br>
         <br>
         <label for="lname">Father's Name:</label>
         <input type="text" id="lname" name="lname"  size="35" placeholder="Full name"><br>
         <br>
         <label for="fname"> Mother's Name:</label>
         <input type="text"  id="fname" name="fname" size="34"  placeholder="Full name"><br><br> 
         <label >Gender:</label>

  <input class="gen"  type="radio"  id="Male"  name=" gender" value="Male">
  <label  >Male</label>
  <input type="radio" id="Female" name="gender" value="Female">
  <label >Female</label>
  <input type="radio" id=" Other" name="gender" value="Other">
  <label > Other</label> <br>
<br>
<label >Date Of Birth:</label>
  <input type="date" class="dob" id="Date Of Birth:" name="birthday">
<br><br>
<label > Phone Number:</label>
    <input type="text" id="Phn"  name="Phone Number" value="+91" size="2">
    <input type="text" id="Phn2" name="Phone Number" maxlength="10" size="27" required>
    <br><br>
    <table>
      <tr> 
        <td>Address:</td>
      <td>
 <textarea class="addr" name="Address" id="address"  cols="34" rows="10"></textarea> </td></tr></table><br>
    <label >Email:</label>
    <input type="email" id="email" class="mail" name="Email" size="36" placeholder="abc@gmail.com"><br><br>
    <label>Course:</label>
      <input list="Courses" class="crs" size="36" name="course">
      <datalist id="Courses">
    <option value="B.SC">B.SC
    <option value="BA">BA
    <option value="BCA">BCA
    <option value="MA">MA
    <option value="M.SC">M.SC
    <option value="MCA">MCA
    <option value="B.COM">B.COM
    <option value="BBA">BBA
      </datalist>
  <br><br>
  <label> Department:</label>
<input list="Departments" class="dpt" size="36" name="Department" required >
<datalist id="Departments">
    <option>Physics
    <option>Maths
    <option>psychology
    <option>English
    <option>Malayalam
    <option>History
    </datalist><br><br>
  <label >Upload Photo:</label>
  <input class="file" type="file" id="file" name="files"  required ><br><br>
  <input type="checkbox" id="Declaration" name="Declaration" value="Declaration">
  <label > I hereby declare that the above informations provided is correct</label><br>
  <br>
  <button class="subt" >SUBMIT</button>
</form>
</div>
</body>
</html>
